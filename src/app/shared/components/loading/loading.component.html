<div *ngIf="withError">
  <div *ngIf="error$ | async; else loading">
    <span>
      {{ errorMessage }}
    </span>
  </div>
  <ng-template #loading>
    <ngx-spinner>
      <p style="color: white">
        {{ 'loading.message' | translate }}
      </p>
    </ngx-spinner>
  </ng-template>
</div>
<div *ngIf="!withError">
  <ngx-spinner>
    <p style="color: white">
      {{ 'loading.message' | translate }}
    </p>
  </ngx-spinner>
</div>
