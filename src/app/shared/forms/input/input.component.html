<div class="form-field" [ngClass]="{ 'form-field__invalid': validationErrors }">
  <label [for]="fieldId" class="form-field__label"> {{ label }} </label>
  <input
    [id]="fieldId"
    [formControl]="toControl(control)"
    [type]="type"
    [placeholder]="placeholder"
    class="form-field__input"
  />
  <app-validation [validationErrors]="validationErrors"></app-validation>
</div>
