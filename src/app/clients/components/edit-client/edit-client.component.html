<form class="edit-form" novalidate [formGroup]="form">
  <div class="edit-form__header">
    <h2 class="edit-form__title">Editar Cliente</h2>

    <div
      class="edit-form__action--delete button"
      nz-popconfirm
      nzPopconfirmTitle="Tem certeza que deseja excluir este cliente?"
      nzPopconfirmPlacement="bottom"
      [nzOkType]="'danger'"
      nzOkText="excluir"
      nzCancelText="cancelar"
      (nzOnConfirm)="deleteClient()"
      [nzIcon]="iconTpl"
    >
      <i nz-icon nzType="delete" nzTheme="outline"></i>
    </div>
  </div>

  <app-input
    fieldId="client-id"
    label="{{ 'clients.form.id.label' | translate }}"
    [control]="form.get('id')"
  ></app-input>

  <app-input
    fieldId="client-name"
    label="{{ 'clients.form.name.label' | translate }}"
    placeholder="{{ 'clients.form.name.placeholder' | translate }}"
    [control]="form.get('name')"
  ></app-input>

  <div class="button-wrapper">
    <button
      type="submit"
      class="button button--form button--primary"
      (click)="updateClient()"
    >
      Editar
    </button>
    <button class="button button--form button--secondary" (click)="closeForm()">
      Cancelar
    </button>
  </div>
  <ngx-spinner><p style="color: white">Carregando...</p></ngx-spinner>
</form>

<ng-template #iconTpl>
  <i nz-icon nzType="question-circle-o" style="color: red"></i>
</ng-template>
