<form class="form" novalidate [formGroup]="form">
  <h2 class="form__title">{{ 'clients.form.add.title' | translate }}</h2>

  <app-input
    fieldId="client-name"
    [control]="form.get('name')"
    label="{{ 'clients.form.fields.name.label' | translate }}"
    placeholder="{{ 'clients.form.fields.name.placeholder' | translate }}"
  ></app-input>

  <div class="button-wrapper">
    <button
      type="submit"
      class="button button--form button--primary"
      (click)="createClient()"
    >
      {{ 'clients.form.add.buttons.success' | translate }}
    </button>
    <button class="button button--form button--secondary" (click)="closeForm()">
      {{ 'clients.form.add.buttons.cancel' | translate }}
    </button>
  </div>
  <app-loading></app-loading>
</form>
