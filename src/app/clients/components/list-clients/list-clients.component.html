<nz-table [nzData]="clients">
  <thead>
    <tr>
      <th>{{ 'clients.forms.fields.name.label' | translate }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients" (click)="showClient.emit(client)">
      <td>
        {{ client.name }}
      </td>
    </tr>
  </tbody>
</nz-table>
