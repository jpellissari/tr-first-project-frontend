<div [hidden]="confirmation">
  <form class="form" novalidate [formGroup]="form">
    <div class="form__header">
      <h2 class="form__title">Editar Cargo</h2>

      <div
        class="form__action--delete button"
        nz-popconfirm
        nzPopconfirmTitle="Tem certeza que deseja excluir este cargo?"
        nzPopconfirmPlacement="bottom"
        [nzOkType]="'danger'"
        nzOkText="excluir"
        nzCancelText="cancelar"
        (nzOnConfirm)="deleteJob()"
        [nzIcon]="iconTpl"
      >
        <i nz-icon nzType="delete" nzTheme="outline"></i>
      </div>
    </div>

    <div class="form-field">
      <label for="job-id" class="form-field__label">ID: </label>
      <input
        class="form-field__input"
        id="job-id"
        type="text"
        formControlName="id"
      />
    </div>

    <div
      class="form-field"
      [ngClass]="{ 'is-invalid': submitted && hasError('name') }"
    >
      <label for="job-name" class="form-field__label">Nome: </label>
      <input
        class="form-field__input"
        id="job-name"
        type="text"
        placeholder="Nome do cargo"
        formControlName="name"
      />
      <div
        class="form-field__error"
        *ngIf="submitted && hasError('name')?.required"
      >
        <p>Por favor informe um nome para o cargo.</p>
      </div>
      <div
        class="form-field__error"
        *ngIf="submitted && hasError('name')?.minlength"
      >
        <p>
          Nome precisa ter no mínimo
          {{ hasError('name')?.minlength.requiredLength }} caracteres.
        </p>
      </div>
      <div
        class="form-field__error"
        *ngIf="submitted && hasError('name')?.maxlength"
      >
        <p>
          Nome pode ter no máximo
          {{ hasError('name')?.maxlength.requiredLength }} caracteres.
        </p>
      </div>
    </div>

    <div class="button-wrapper">
      <button
        type="submit"
        class="button button--form button--primary"
        (click)="updateJob()"
      >
        Adicionar
      </button>
      <button
        class="button button--form button--secondary"
        (click)="closeForm()"
      >
        Cancelar
      </button>
    </div>
    <ngx-spinner><p style="color: white">Carregando...</p></ngx-spinner>
  </form>
</div>
<ng-template #iconTpl>
  <i nz-icon nzType="question-circle-o" style="color: red"></i>
</ng-template>
